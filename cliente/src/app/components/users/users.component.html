<div class="col-leg-8">
    <h1 class="h1-strong">{{title}}</h1>

    <div class="people">
        <div *ngFor="let user of users" class="item-user">
            <div class="panel panel-default">
                <div class="user_name pull-left">
                    {{user.name + ' '+ user.surname}}
                </div>
            </div>

        </div>
    </div>

</div>
